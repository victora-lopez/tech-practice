<body>
  <script>
    function add7(num){
        return num + 7;
    }

    function multiply(num1, num2){
        return num1 * num2;
    }

    function capitalize(str){
        str = str.toLowerCase();
        return str.charAt(0).toUpperCase() + str.slice(1)
    }

    function lastLetter(str){
        return str.at(str.length - 1)
    }
    console.log(lastLetter("Japanese Curry"))
  </script>
</body>
